<ion-header>
    <ion-toolbar>
        <ion-title>Viagens</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let lugares of viagens">
        <ion-card-header>
            <ion-card-title><img src="{{viagens.url}}" alt=""></ion-card-title>
            <ion-card-subtitle>{{lugares.data}}</ion-card-subtitle>
            <ion-card-title>{{lugares.local}}</ion-card-title>
            <ion-card-content>{{lugares.descricao}}</ion-card-content>
        </ion-card-header>

    </ion-card>
</ion-content>
